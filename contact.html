<!doctype html>
<html lang="en">
  <head>
    <title>Ayesha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
      .display-1 {
        font-size: 5rem;
       }
       .display-2 {
        font-size: 4rem;
       }
       .display-3 {
        font-size: 3rem;
       }
       .display-4 {
        font-size: 2.2rem;
       }
      @media only screen and (max-width: 500px) {
       .display-1 {
        font-size: 4rem;
       }
       .display-2 {
        font-size: 3rem;
       }
       .display-3 {
        font-size: 2rem;
       }
       .display-4 {
        font-size: 1.2rem;
       }
      }
     </style>
  </head>
  <body class="container">
    <h1 class="display-1">Ayesha Nawab</h1>
    <h2 class="display-2">Contact me</h2>
    <form id="contact_form" action="/contact?success" name="Ayesha Resume Website Contact Form" method="post" netlify>
     <div class="form-group">
       <label for="name">Name</label>
       <input type="text" class="form-control" name="name" id="name" aria-describedby="name_help" placeholder="Enter your name" required>
       <small id="name_help" class="form-text text-muted">*required</small>
     </div>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="email" class="form-control" name="email" id="email" aria-describedby="email_help" placeholder="Enter your email address" required>
       <small id="email_help" class="form-text text-muted">*required</small>
     </div>
     <div class="form-group">
       <label for="phone">Phone</label>
       <input type="text" class="form-control" name="phone" id="phone" aria-describedby="phone_help" placeholder="Enter your phone number">
       <small id="phone_help" class="form-text text-muted">optional</small>
     </div>
     <div class="form-group">
       <label for="message">Message</label>
       <textarea class="form-control" name="message" id="message" rows="3"></textarea>
       <small id="phone_help" class="form-text text-muted">*required</small>
     </div>
     <div data-netlify-recaptcha></div>
     <button type="submit" class="btn btn-success w-100">Send Message</button>
    </form>
    <div id="success" class="jumbotron d-none">
     <h1 class="display-3">Thank You</h1>
     <p class="lead">I have got your message and will be in touch!</p>
      <a class="btn btn-primary" href="/" role="button">Go back to resume</a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    if (window.location.toString().indexOf("success")>-1) {
     contact_form.innerHTML = "";
     success.classList.remove("d-none");
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
